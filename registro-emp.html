            </div>

    <div class="container-md contenedor mb-3 shadow mx-auto">
        <div class="row">
            <form class="form w-100 fondo-formulario-registro mt-2 rounded-3 py-3 px-3"
                action="registro_responsable.php" method="post">
                <h1 class="text-center">Registra un nuevo responsable</h1>
                <!--Campos de registro-->
                <!--Nombre de usuario-->
                <label class="form-label" for="nombre">Nombre:</label>
                <input class="form-control" name="nombre" id="nombre" type="text">

                <!--Apellidos-->
                <label class="form-label" for="apellido">Apellido(s):</label>
                <input class="form-control" name="apellido" id="apellido" type="text">

                <!--Correo electronico-->
                <label class="form-label" for="email">Correo electrónico:</label>
                <input class="form-control" name="email" id="email" type="email">

                <!--Número de teléfono-->
                <label class="form-label" for="numTelefono">Número de teléfono:</label>
                <input class="form-control" name="numTelefono" id="numTelefono" type="tel">

                <!--Nuevo campo: Área-->
                <label class="form-label" for="area">&Aacute;rea:</label>
                <input class="form-control" name="area" id="area" type="text">

                <!--Nuevo campo: Turno-->
                <label class="form-label" for="turno">Turno:</label>
                <select class="form-select" name="turno" id="turno">
                    <option value="manana">Mañana</option>
                    <option value="tarde">Tarde</option>
                </select>

                <!--Contraseña-->
                <label class="form-label pt-3" for="pass">Ingrese una contraseña:</label>
                <input class="form-control" name="pass" id="pass" type="password">

                <label class="form-label pt-3" for="pass-verify">Confirme su contraseña:</label>
                <input class="form-control" name="pass-verify" id="pass-verify" type="password">

                <!--Botones-->
                <button class="btn fondo-boton fs-5 text-white w-100 my-3 " type="submit">Crear cuenta</button>
            </form>
        </div>

    </div>
